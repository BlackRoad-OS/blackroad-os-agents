# üß† BlackRoad OS Agent Capability Definitions
# Defines what each capability level allows an agent to do

capabilities:
  # üëÄ Read-Only: Can observe but never modify
  - id: read-only
    name: "Read Only"
    emoji: "üëÄ"
    description: "Can read data, view dashboards, and observe system state. Cannot modify anything."
    allowed_actions:
      - view_data
      - read_logs
      - query_status
      - observe_workflows
    disallowed_actions:
      - modify_data
      - execute_workflows
      - approve_actions
      - delete_resources
    risk_level: low
    requires_approval: false

  # üí° Suggest-Only: Can propose but not execute
  - id: suggest-only
    name: "Suggest Only"
    emoji: "üí°"
    description: "Can analyze and suggest actions or changes. Cannot execute without human approval."
    allowed_actions:
      - view_data
      - read_logs
      - query_status
      - create_suggestions
      - draft_proposals
    disallowed_actions:
      - execute_workflows
      - modify_data
      - approve_actions
    risk_level: low
    requires_approval: false

  # ‚úã Execute-With-Approval: Can execute after explicit approval
  - id: execute-with-approval
    name: "Execute With Approval"
    emoji: "‚úã"
    description: "Can execute actions but only after receiving explicit human or supervisor agent approval."
    allowed_actions:
      - view_data
      - read_logs
      - query_status
      - create_suggestions
      - execute_workflows_with_approval
      - modify_data_with_approval
    disallowed_actions:
      - autonomous_execution
      - bypass_approval
    risk_level: medium
    requires_approval: true

  # ‚ö° Execute-Autonomous: Can execute independently within guardrails
  - id: execute-autonomous
    name: "Execute Autonomous"
    emoji: "‚ö°"
    description: "Can execute actions autonomously within defined guardrails and scopes."
    allowed_actions:
      - view_data
      - read_logs
      - query_status
      - execute_workflows
      - modify_data
    disallowed_actions:
      - access_high_risk_zones
      - modify_permissions
      - delete_critical_resources
    risk_level: medium
    requires_approval: false

  # üëë Admin: Full administrative access (HIGH RISK)
  - id: admin
    name: "Administrator"
    emoji: "üëë"
    description: "Full administrative access. Reserved for core infrastructure agents. STRONG GUARDRAILS REQUIRED."
    allowed_actions:
      - all_actions
    disallowed_actions: []
    risk_level: high
    requires_approval: true
    high_risk_marker: "// HIGH-RISK AGENT ‚Äì STRONG GUARDRAILS REQUIRED"

